<html>
<body>
  <label >C:</label><br>
  <input type="text" id="c"><br>
  <label >F:</label><br>
  <input type="text" id="f"><br>
  <button onclick="CtoF()">C to F</button>
  <button onclick="FtoC()">F to C</button> 



<script>
function CtoF() {
  document.getElementById("f").value =parseInt( document.getElementById("c").value)+32;
}
function FtoC() {
  document.getElementById("c").value = parseInt( document.getElementById("f").value)-32;
}



</script>

</body>
</html>
